<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./sass/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="background Header card" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="" class="card-body-img">
        <h1 class="card-body-title">
          Victor Crest
          <span>26</span>
        </h1>
        <p class="card-body-text">London</p>
      </div>
      <div class="card-body-footer">
        <div class="card-body-footer-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card-body-footer-social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card-body-footer-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Daniels-not">Daniels-not</a>.
  </div>
</body>
</html>
